<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Anime - AnitakuX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .episodes-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            background: #f9f9f9;
        }

        .episode-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .episode-row input {
            margin-bottom: 0;
        }

        .episode-number {
            width: 100px;
            flex-shrink: 0;
        }

        .episode-link {
            flex-grow: 1;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .add-episode-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .add-episode-btn:hover {
            background: #27ae60;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .queue-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .queue-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .current-queue {
            max-height: 200px;
            overflow-y: auto;
        }

        .queue-item {
            background: white;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }

        .episode-fetch-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .episode-fetch-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .fetch-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .fetch-btn:hover {
            background: #1976d2;
        }

        .fetch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links-container {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .links-container h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .link-item {
            margin: 5px 0;
        }

        .link-item button {
            margin-left: 10px;
            background: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .link-item button:hover {
            background: #f57c00;
        }

        .link-item button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .play-options {
            margin-bottom: 20px;
        }

        .play-options label {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Channels</a>
        
        <h1>Add New Anime</h1>
        
        <div id="message" class="message"></div>
        
        <div id="queueInfo" class="queue-info" style="display: none;">
            <h3>Current Queue</h3>
            <div id="currentQueue" class="current-queue"></div>
        </div>

        <div class="episode-fetch-container">
            <h3>Fetch Episode Links</h3>
            <div class="episode-fetch-row">
                <input type="text" id="fetchAnimeTitle" placeholder="Anime Title (e.g., One Piece)" required>
                <input type="number" id="fetchEpisodeNumber" placeholder="Episode #" min="1" required>
                <select id="fetchType">
                    <option value="sub">Sub</option>
                    <option value="dub">Dub</option>
                </select>
                <select id="fetchResolution">
                    <option value="360p">360p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
                <button type="button" class="fetch-btn" onclick="fetchEpisodeLinks()">Fetch Links</button>
            </div>
            <div id="linksContainer" class="links-container" style="display: none;"></div>
        </div>

        <form id="addAnimeForm">
            <div class="form-group">
                <label for="channelSelect">Select Channel:</label>
                <select id="channelSelect" required>
                    <option value="">Choose a channel...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="animeTitle">Anime Title:</label>
                <input type="text" id="animeTitle" required placeholder="Enter anime title...">
            </div>

            <div class="play-options">
                <label><input type="radio" name="playOption" value="immediately"> Play Immediately</label>
                <label><input type="radio" name="playOption" value="afterCurrent" checked> Play After Current Anime</label>
                <label><input type="radio" name="playOption" value="queue"> Add to End of Queue</label>
            </div>

            <div class="form-group">
                <label>Episodes:</label>
                <div class="episodes-container">
                    <div id="episodesContainer">
                        <!-- Episodes will be added here -->
                    </div>
                    <button type="button" class="add-episode-btn" onclick="addEpisodeRow()">
                        + Add Episode
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Add Anime to Queue
            </button>
        </form>
    </div>

    <script>
        let episodeCount = 0;

        // Load channels on page load
        document.addEventListener('DOMContentLoaded', loadChannels);

        async function loadChannels() {
            try {
                const response = await fetch('/api/channels');
                const channels = await response.json();
                
                const select = document.getElementById('channelSelect');
                select.innerHTML = '<option value="">Choose a channel...</option>';
                
                for (const [id, channel] of Object.entries(channels)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = channel.name;
                    select.appendChild(option);
                }
                
                // Add first episode row
                addEpisodeRow();
                
                // Load queue when channel changes
                select.addEventListener('change', loadChannelQueue);
                
            } catch (error) {
                showMessage('Failed to load channels', 'error');
            }
        }

        async function loadChannelQueue() {
            const channelId = document.getElementById('channelSelect').value;
            const queueInfo = document.getElementById('queueInfo');
            
            if (!channelId) {
                queueInfo.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/queue/${channelId}`);
                const data = await response.json();
                
                const queueContainer = document.getElementById('currentQueue');
                queueContainer.innerHTML = '';
                
                if (data.queue && data.queue.length > 0) {
                    data.queue.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'queue-item';
                        div.innerHTML = `
                            <strong>${item.position}. ${item.title}</strong> 
                            (${item.episodeCount} episodes) 
                            <span style="color: ${item.status === 'currently_playing' ? '#e74c3c' : '#7f8c8d'}">
                                ${item.status === 'currently_playing' ? '▶ Playing' : '⏳ Queued'}
                            </span>
                        `;
                        queueContainer.appendChild(div);
                    });
                    queueInfo.style.display = 'block';
                } else {
                    queueInfo.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Failed to load queue:', error);
            }
        }

        function addEpisodeRow(episodeNum = episodeCount + 1, mp4Link = '') {
            episodeCount++;
            const container = document.getElementById('episodesContainer');
            
            const episodeRow = document.createElement('div');
            episodeRow.className = 'episode-row';
            episodeRow.innerHTML = `
                <input type="number" class="episode-number" placeholder="Ep #" min="1" value="${episodeNum}" required>
                <input type="url" class="episode-link" placeholder="MP4 Link[](https://...)" value="${mp4Link}" required>
                <button type="button" class="remove-btn" onclick="removeEpisodeRow(this)">Remove</button>
            `;
            
            container.appendChild(episodeRow);
        }

        function removeEpisodeRow(button) {
            const rows = document.querySelectorAll('.episode-row');
            if (rows.length > 1) {
                button.parentElement.remove();
                renumberEpisodes();
            } else {
                showMessage('At least one episode is required', 'error');
            }
        }

        function renumberEpisodes() {
            const rows = document.querySelectorAll('.episode-row');
            rows.forEach((row, index) => {
                const episodeInput = row.querySelector('.episode-number');
                if (!episodeInput.value) {
                    episodeInput.value = index + 1;
                }
            });
        }

        async function fetchEpisodeLinks() {
            const animeTitle = document.getElementById('fetchAnimeTitle').value.trim();
            const episodeNumber = document.getElementById('fetchEpisodeNumber').value;
            const type = document.getElementById('fetchType').value;
            const resolution = document.getElementById('fetchResolution').value;
            const fetchBtn = document.querySelector('.fetch-btn');
            const linksContainer = document.getElementById('linksContainer');

            if (!animeTitle || !episodeNumber) {
                showMessage('Please enter anime title and episode number', 'error');
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Fetching...';

            try {
                const response = await fetch(`https://txtorg-anihx.hf.space/api/episode?anime=${encodeURIComponent(animeTitle)}&ep=${episodeNumber}`);
                const data = await response.json();

                linksContainer.innerHTML = '';

                if (!data.links || (!data.links.sub && !data.links.dub)) {
                    showMessage('No links found for this episode', 'error');
                    linksContainer.style.display = 'none';
                    return;
                }

                // Update main anime title input if empty
                if (!document.getElementById('animeTitle').value) {
                    document.getElementById('animeTitle').value = data.title;
                }

                // Display available links
                const subLinks = data.links.sub || {};
                const dubLinks = data.links.dub || {};
                let html = `<h4>Available Links for ${data.title} Episode ${episodeNumber}</h4>`;

                for (const res of ['360p', '720p', '1080p']) {
                    if (subLinks[res]) {
                        html += `<div class="link-item">Sub (${res}): <a href="${subLinks[res]}" target="_blank">${subLinks[res]}</a>`;
                        if (res === resolution && type === 'sub') {
                            html += ` <button onclick="convertToMp4('${subLinks[res + '_download']}', ${episodeNumber})">Convert to MP4</button>`;
                        }
                        html += `</div>`;
                    }
                    if (dubLinks[res]) {
                        html += `<div class="link-item">Dub (${res}): <a href="${dubLinks[res]}" target="_blank">${dubLinks[res]}</a>`;
                        if (res === resolution && type === 'dub') {
                            html += ` <button onclick="convertToMp4('${dubLinks[res + '_download']}', ${episodeNumber})">Convert to MP4</button>`;
                        }
                        html += `</div>`;
                    }
                }

                linksContainer.innerHTML = html;
                linksContainer.style.display = 'block';

            } catch (error) {
                showMessage('Failed to fetch episode links', 'error');
                console.error('Error fetching links:', error);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Fetch Links';
            }
        }

        async function convertToMp4(downloadLink, episodeNumber) {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Converting...';

            try {
                const response = await fetch(`https://txtorg-anihx.hf.space/resolvex?url=${encodeURIComponent(downloadLink)}`);
                const data = await response.json();

                if (data.mp4Link) {
                    // Check if episode already exists in form
                    const episodeInputs = document.querySelectorAll('.episode-number');
                    const existingRow = Array.from(episodeInputs).find(input => parseInt(input.value) === episodeNumber);

                    if (existingRow) {
                        existingRow.parentElement.querySelector('.episode-link').value = data.mp4Link;
                    } else {
                        addEpisodeRow(episodeNumber, data.mp4Link);
                    }
                    showMessage(`MP4 link for Episode ${episodeNumber} added to form`, 'success');
                } else {
                    showMessage('Failed to convert to MP4', 'error');
                }

            } catch (error) {
                showMessage('Error converting to MP4', 'error');
                console.error('Error converting:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Convert to MP4';
            }
        }

        document.getElementById('addAnimeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            try {
                const channelId = document.getElementById('channelSelect').value;
                const title = document.getElementById('animeTitle').value.trim();
                const playOption = document.querySelector('input[name="playOption"]:checked').value;
                
                // Collect episodes
                const episodes = [];
                const episodeRows = document.querySelectorAll('.episode-row');
                
                for (const row of episodeRows) {
                    const episodeNum = row.querySelector('.episode-number').value;
                    const mp4Link = row.querySelector('.episode-link').value.trim();
                    
                    if (episodeNum && mp4Link) {
                        episodes.push({
                            episode: parseInt(episodeNum),
                            mp4Link: mp4Link
                        });
                    }
                }
                
                if (episodes.length === 0) {
                    showMessage('Please add at least one episode', 'error');
                    return;
                }
                
                // Validate URLs
                for (const episode of episodes) {
                    try {
                        new URL(episode.mp4Link);
                    } catch {
                        showMessage(`Invalid URL for Episode ${episode.episode}`, 'error');
                        return;
                    }
                }
                
                const response = await fetch('/api/add-anime', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channelId,
                        title,
                        episodes,
                        playImmediately: playOption === 'immediately',
                        playAfterCurrentAnime: playOption === 'afterCurrent'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    document.getElementById('addAnimeForm').reset();
                    episodeCount = 0;
                    document.getElementById('episodesContainer').innerHTML = '';
                    document.getElementById('linksContainer').style.display = 'none';
                    addEpisodeRow();
                    loadChannelQueue(); // Refresh queue
                } else {
                    showMessage(result.error, 'error');
                }
                
            } catch (error) {
                showMessage('Failed to add anime. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Anime to Queue';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
